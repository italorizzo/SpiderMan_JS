<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Cadastro - Spider Man</title>
</head>
<body>
    <section>
        <div class="areas">
            <span id="cadastro" onclick="changed('cadast')">Cadastro</span>
            <span id="login" onclick="changed('login')">Login</span>
        </div>
        <div id="formCadastro">
            <form action="">
                <div class="inline_input">
                    <input type="text" placeholder="Nome:" id="name" required>
                    <input type="text" required placeholder="Nickname: " id="nickname">
                </div>
                <div>
                    <input type="email" placeholder="E-Mail:"  required name="" id="email">
                    <div class="validarCadastro">
                        <span>E-mail já foi cadastrado.</span>
                        <button onclick="changed('login')">Faça login!</button>
                    </div>
                </div>
                <div>
                    <input type="text" name="" required id="date_birth" maxlength="10" minlength="10" pattern="\d{2}/\d{2}/\d{4}" placeholder="Data de nascimento:    dd/mm/aaaa">
                </div>
                <div class="inline_input">
                    <input type="password" placeholder="Senha: " name="" minlength="8" required id="password">
                    <input type="password" name="" placeholder="Confirme sua senha:" minlength="8" required id="confirmPassword">
                </div>
                <div class="send">
                    <button class="enviar">Entrar</button>
                </div>
            </form>
        </div>
        <div id="formLogin">
            <form action="">
                <h1>Bem-vindo de volta!</h1>
                <div>
                    <input type="email" placeholder="E-Mail:"  required name="" id="email-logs">
                    <div class="validarLogin">
                        <span>E-mail ainda não foi cadastrado.</span>
                        <button onclick="changed('cadast')">Cadastre-se!</button>
                    </div>
                </div>
                <div class="password">
                    <input type="password" placeholder="Senha: " name="" minlength="8" required id="password_log">
                    <div class="validarLoginPassword">
                        <span>Senha incorreta, tente novamente!</span>
                    </div>
                </div>
                <div class="send">
                    <button class="enviar">Entrar</button>
                </div>
            </form>
        </div>
    </section>
    <script src="./js/login.js"></script>
</body>
</html>
