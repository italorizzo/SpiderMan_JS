<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Cadastro - Spider Man</title>
</head>
<body>
    <section>
        <div class="areas">
            <span id="cadastro" onclick="changed('cadast')">Cadastro</span>
            <span id="login" onclick="changed('login')">Login</span>
        </div>
        <div id="formCadastro">
            <form onsubmit="handleFormSubmit(event, 'cadastro')">
                <div class="inline_input">
                    <input type="text" placeholder="Nome:" id="name" required>
                    <input type="text" placeholder="Nickname:" id="nickname" required>
                </div>
                <div>
                    <input type="email" placeholder="E-Mail:" id="email" required>
                    <div class="validarCadastro">
                        <span>E-mail já foi cadastrado.</span>
                        <button onclick="changed('login')">Faça login!</button>
                    </div>
                </div>
                <div>
                    <input type="text" placeholder="Data de nascimento: dd/mm/aaaa" id="date_birth" required>
                </div>
                <div class="inline_input">
                    <input type="password" placeholder="Senha:" id="password" minlength="8" required>
                    <input type="password" placeholder="Confirme sua senha:" id="confirmPassword" minlength="8" required>
                </div>
                <div class="send">
                    <button type="submit" class="enviar">Entrar</button>
                </div>
            </form>
        </div>
        <div id="formLogin">
            <form onsubmit="handleFormSubmit(event, 'login')">
                <h1>Bem-vindo de volta!</h1>
                <div>
                    <input type="email" placeholder="E-Mail:" id="email_logs" required>
                    <div class="validarLogin">
                        <span>E-mail ainda não foi cadastrado.</span>
                        <button onclick="changed('cadast')">Cadastre-se!</button>
                    </div>
                </div>
                <div class="password">
                    <input type="password" placeholder="Senha:" id="password_log" minlength="8" required>
                    <div class="validarLoginPassword">
                        <span>Senha incorreta, tente novamente!</span>
                    </div>
                </div>
                <div class="send">
                    <button type="submit" class="enviar">Entrar</button>
                </div>
            </form>
        </div>
    </section>
    <script src="./js/login.js"></script>
</body>
</html>
