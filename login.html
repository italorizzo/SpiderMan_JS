<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Cadastro - Spider Man</title>
</head>
<body>
    <main>
        <div class="areas">
            <span onclick="changed('cadast')">Cadastro</span>
            <span onclick="changed('login')">Login</span>
        </div>
        <div id="formCadastro">
            <form action="">
                <div>
                    <label for="">Nome *</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="">E-Mail *</label>
                    <input type="email"  required name="" id="email">
                </div>
                <div>
                    <label for="">Nickname *</label>
                    <input type="text" required id="nickname">
                </div>
                <div>
                    <label for="">Data de Nascimento *</label>
                    <input type="date" name=""  required id="date_birth">
                </div>
                <div class="password">
                    <label for="">Senha *</label>
                    <input type="password" name="" minlength="8" required id="password">
                </div>
                <div class="confirmPassword">
                    <label for="">Confirme a Senha *</label>
                    <input type="password" name="" minlength="8" required id="confirmPassword">
                </div>
                <div class="send">
                    <button onclick="() => {
                        validatePassword()
                    }">Entrar</button>
                </div>
            </form>
        </div>
        <div id="formLogin">
            <form action="">
                <div>
                    <label for="">E-Mail *</label>
                    <input type="email"  required name="" id="email_log">
                </div>
                <div class="password">
                    <label for="">Senha *</label>
                    <input type="password" name=""  required id="password_log">
                </div>
                <div class="send">
                    <button onclick="send('login')">Entrar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
